<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body{

            margin:0;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height:100vh;

            border-radius:8px;
            border:0;
            font-size:16px;
            font-weight:600;

            text-transform:uppercase;
            letter-spacing:0.5px
        }
        .btn-primary{
            background:#667eea;
            color:white
        }
        .btn-primary:hover{
            background:#5a6fd8;
            transform:translateY(-2px)
        }
        .btn-secondary{
            background:#48bb78;
            color:white
        }
        .btn-secondary:hover{
            background:#38a169;
            transform:translateY(-2px)
        }
        .btn-accent{

        }
        .btn-accent:hover{

    </style>
</head>
<body>

        }

</body>
</html>
