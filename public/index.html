<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <input type="button" value="ir a tours" onclick="iratours()">
    <input type="button" value="ir a reservas" onclick="irareservas()">

    <script>
        function iratours(){
            location.href="/tours?token=" + localStorage.getItem("token");
        }
         function irareservas(){
            location.href="/reservas?token=" + localStorage.getItem("token");
        }
    </script>
</body>
</html>
